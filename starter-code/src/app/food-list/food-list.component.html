<div>
  <label for="foods_name"> Search thing: </label>
  <input id="foods_name" placeholder="food name"
          type="text" [(ngModel)]="pattern">
</div>

<app-new-food></app-new-food>

<div *ngFor="let food of foods | search:'name':pattern; let i = index" style="clear:both; padding: 20px">
    <img src="{{food.image}}" width="200px" style="float: left; padding: 10px">
    <h2> {{ food.name }} </h2>
    <p> Calories: {{ food.calories }}</p>
    <input placeholder="food quantity" type="number" #foodQuantity>
    <button (click)="addTodaysFood(food.name, food.calories, foodQuantity)"> + </button>
</div>

<div style="clear: both">
  <app-todays-foods-list></app-todays-foods-list>
</div>
